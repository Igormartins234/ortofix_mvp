<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
    --color-primary: #4A90E2;
    --color-primary-dark: #357ABD;
    --color-accent: #50E3C2;
    --color-background: #F4F7FA;
    --color-text-dark: #2c3e50;
    --color-text-light: #8492a6;
    --color-card-bg: #ffffff;
    }
    body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-background);
    color: var(--color-text-dark);
    background-image: radial-gradient(circle at top, #ffffff 0%, var(--color-background) 80%);
    }
    .navbar-logo { width: 40px; height: auto; }
    .notification-badge {
    position: absolute; top: 0; right: 0;
    width: 12px; height: 12px; background-color: #EF4444;
    border-radius: 50%; border: 2px solid #3c6a99;
    animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
    }
    @keyframes pulse {
    0%,100%{transform:scale(.9);box-shadow:0 0 0 0 rgba(239,68,68,.7);}
    50%{transform:scale(1.1);box-shadow:0 0 0 8px rgba(239,68,68,0);}
    }
    @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
    animation: fadeInUp 0.5s ease-out forwards;
    }
    #mascote-assistente {
    position: fixed; bottom: 20px; right: 20px;
    z-index: 100;
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    transform: translateY(200%); opacity: 0;
    }
    #mascote-assistente.visible { transform: translateY(0); opacity: 1; }
    #mascote-assistente .mascote-img {
    height: 100px; width: auto;
    animation: bobbing 3s ease-in-out infinite;
    }
    #chat-bubble {
    position: absolute; bottom: 84px; right: 47px;
    background-color: white; padding: 12px 16px;
    border-radius: 12px; width: 210px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 14px; font-weight: 500;
    color: #3c6a99; opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #chat-bubble.show { opacity: 1; transform: scale(1); }
    #chat-bubble::after {
    content: ''; position: absolute;
    bottom: -8px; right: 20px;
    width: 0; height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid white;
    }
    @keyframes bobbing {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    }
</style>
</head>
<body class="bg-[#e3ebf2] min-h-screen flex flex-col">

<!-- üîπ NAVBAR -->
<header class="header-nav sticky top-0 z-50">
<nav class="bg-[#3c6a99] text-white shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
    <div class="relative">
        <button id="menu-btn" type="button" class="p-2 rounded-full hover:bg-white/10"><i data-lucide="menu"></i></button>
        <div id="dropdown-menu" class="absolute left-0 mt-3 bg-white rounded-lg shadow-xl py-2 w-56 hidden z-[60]">
        <a href="inicio.html" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Painel Principal</a>
        <a href="#" id="sound-btn" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100"><i data-lucide="volume-2" class="w-5 h-5"></i> Som</a>
        <a href="notificacoes.html" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100"><i data-lucide="bell-ring" class="w-5 h-5"></i> Notifica√ß√µes</a>
        <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100"><i data-lucide="settings" class="w-5 h-5"></i> Configura√ß√µes</a>
        <hr class="my-1 border-gray-200">
        <a href="../index.html" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50"><i data-lucide="log-out" class="w-5 h-5"></i> Sair</a>
        </div>
    </div>
    <a href="inicio.html"><img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="navbar-logo"></a>
    <div class="flex items-center gap-2">
        <div class="relative">
            <button id="notifications-btn" class="p-2 rounded-full hover:bg-white/10 focus:outline-none focus:bg-[#5689b9]"><i data-lucide="bell"></i><span class="notification-badge" id="notification-indicator"></span></button>
            <div id="notifications-dropdown" class="absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl hidden z-[60]">
                <div class="p-3 border-b"><h3 class="text-sm font-semibold text-[#3c6a99]">Notifica√ß√µes</h3></div>
                <div class="max-h-80 overflow-y-auto"><a href="#" class="block px-4 py-3 hover:bg-gray-100 text-gray-600 text-sm">Nenhuma notifica√ß√£o nova</a></div>
            </div>
        </div>
        <a href="perfil.html" class="p-2 rounded-full hover:bg-white/10"><i data-lucide="user-circle"></i></a>
    </div>
    </div>
</nav>
</header>

<!-- üîπ CONTE√öDO PRINCIPAL -->
<main class="container mx-auto px-4 py-8 sm:py-12 flex-grow">
    <div class="mb-6">
        <a href="inicio.html" class="inline-flex items-center gap-2 text-[var(--color-text-light)] hover:text-[var(--color-text-dark)] transition-colors duration-200">
            <i data-lucide="chevron-left" class="w-5 h-5"></i><span class="font-semibold">Voltar ao Painel</span>
        </a>
    </div>
    <div class="text-center mb-8 fade-in-up">
        <h1 class="text-4xl md:text-5xl font-bold text-[var(--color-text-dark)] mb-2 tracking-tight">Desafio de Corre√ß√£o</h1>
        <p class="text-lg text-[var(--color-text-light)] max-w-2xl mx-auto">Encontre e corrija os erros no texto para aprimorar sua escrita.</p>
    </div>

    <!-- √ÅREA DO JOGO -->
    <div id="gameArea" class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-lg p-6 sm:p-8 max-w-4xl mx-auto hidden">
        <div id="areaExercicio" class="hidden">
            <h2 class="text-xl font-semibold mb-3 text-center text-[var(--color-text-dark)]">Texto para Corrigir:</h2>
            <div id="textoComErros" class="bg-amber-50 border-l-4 border-amber-400 text-amber-900 p-4 rounded-lg mb-6 shadow-inner" spellcheck="false"></div>
            <textarea id="textoUsuario" rows="5" placeholder="Digite o texto corrigido aqui..." class="w-full p-4 border-gray-300 rounded-lg shadow-sm focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)] transition resize-none mb-4"></textarea>
            <div class="flex flex-col sm:flex-row gap-4 mt-6">
                <button id="btnVerificar" class="flex items-center justify-center gap-2 bg-[var(--color-primary)] hover:bg-[var(--color-primary-dark)] text-white px-6 py-3 rounded-lg w-full font-semibold shadow-md transition-transform transform hover:scale-105">
                    <i data-lucide="send" class="w-5 h-5"></i><span>Verificar Corre√ß√£o</span>
                </button>
                <button id="btnGerarExercicio" class="flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 px-6 py-3 rounded-lg w-full font-semibold transition-transform transform hover:scale-105">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i><span>Gerar Novo Texto</span>
                </button>
            </div>
        </div>
        <p id="loading" class="text-center md:col-span-2 text-gray-500 hidden">Carregando...</p>
        <p id="error" class="text-center md:col-span-2 text-red-500 bg-red-100 border border-red-400 p-3 rounded-md hidden"></p>
    </div>

    <!-- √ÅREA DE FEEDBACK -->
    <div id="areaResultado" class="max-w-4xl mx-auto hidden">
        <div class="text-center mb-6"><h2 class="text-3xl font-bold text-[var(--color-text-dark)]">Seu Desempenho</h2></div>
        <div id="feedbackContainer" class="space-y-4">
            <!-- Feedback ser√° inserido aqui -->
        </div>
        <div class="text-center mt-8">
            <button id="btnJogarNovamente" class="flex items-center justify-center gap-2 mx-auto bg-[var(--color-primary)] hover:bg-[var(--color-primary-dark)] text-white px-8 py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i><span class="font-semibold">Tentar Outro Texto</span>
            </button>
        </div>
    </div>

    <!-- BOT√ÉO DE INICIAR -->
    <div id="startArea" class="text-center mt-8">

            <span class="text-xl font-bold">Come√ßar o Desafio!</span>
        </button>

<!-- üîπ Mascote Flutuante -->
<div id="mascote-assistente">
    <div id="chat-bubble">Vamos come√ßar?</div>
    <img src="../static/img/ortofix.png" alt="Assistente OrtoFix" class="mascote-img">
</div>

<footer class="bg-[#3c6a99] text-[#e3ebf2] border-t border-gray-200 mt-auto">

            <p>&copy; 2025 OrtoFix</p>

    </div>

<!-- üîπ SONS -->
<audio id="click-sound" src="/static/audio/click.wav" preload="auto"></audio>
<audio id="submit-sound" src="/static/audio/confirm.wav" preload="auto"></audio>
<audio id="success-sound" src="/static/audio/success.wav" preload="auto"></audio>

<!-- üîπ SCRIPT UNIFICADO -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    lucide.createIcons();

    // --- L√ìGICA DOS MENUS DROPDOWN E SOM ---
    const menuBtn = document.getElementById("menu-btn"), dropdownMenu = document.getElementById("dropdown-menu");
    const notificationsBtn = document.getElementById("notifications-btn"), notificationsDropdown = document.getElementById("notifications-dropdown");
    const soundBtn = document.getElementById("sound-btn"), clickSound = document.getElementById("click-sound");
    const submitSound = document.getElementById("submit-sound"), successSound = document.getElementById("success-sound");
    let soundEnabled = true;

    const setupDropdown = (btn, menu) => {
        btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isHidden = menu.classList.contains("hidden");
            document.querySelectorAll('.absolute.z-\\[60\\]').forEach(m => m.classList.add('hidden'));
            if (isHidden) menu.classList.remove("hidden");
        });
    };
    setupDropdown(menuBtn, dropdownMenu);
    setupDropdown(notificationsBtn, notificationsDropdown);
    document.addEventListener("click", () => document.querySelectorAll('.absolute.z-\\[60\\]').forEach(m => m.classList.add('hidden')));

    if(soundBtn) soundBtn.addEventListener("click", (e) => {
        e.preventDefault();
        soundEnabled = !soundEnabled;
        const icon = soundBtn.querySelector("i");
        icon.setAttribute("data-lucide", soundEnabled ? "volume-2" : "volume-x");
        icon.classList.toggle("text-red-500", !soundEnabled);
        lucide.createIcons();
    });

    function playSound(sound) {
        if (soundEnabled && sound) {
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }
    }
    document.querySelectorAll('a, button').forEach(el => el.addEventListener("click", () => playSound(clickSound)));
    
    // --- L√ìGICA DO JOGO DE CORRE√á√ÉO ---
    const API_URL = "https://api-tcc-alpha.vercel.app";
    const btnIniciar = document.getElementById('btnIniciar');
    const btnGerarExercicio = document.getElementById('btnGerarExercicio');
    const btnVerificar = document.getElementById('btnVerificar');
    const btnJogarNovamente = document.getElementById('btnJogarNovamente');
    
    const startArea = document.getElementById('startArea');
    const gameArea = document.getElementById('gameArea');
    const areaExercicioDiv = document.getElementById('areaExercicio');
    const areaResultadoDiv = document.getElementById('areaResultado');
    const feedbackContainer = document.getElementById('feedbackContainer');

    const textoComErrosDiv = document.getElementById('textoComErros');
    const textoUsuarioTextarea = document.getElementById('textoUsuario');
    const loadingP = document.getElementById('loading');
    const errorP = document.getElementById('error');
    
    let textoOriginalGlobal = "", textoCorrigidoIdealGlobal = "";

    function showLoading(isLoading, message = "Carregando...") {
        loadingP.textContent = message;
        loadingP.style.display = isLoading ? 'block' : 'none';
        areaExercicioDiv.style.display = isLoading ? 'none' : 'block';
        if (isLoading) errorP.classList.add('hidden');
    }
    
    function showError(message) {
        errorP.textContent = "Erro: " + message;
        errorP.classList.remove('hidden');
        loadingP.style.display = 'none';
    }

    async function gerarExercicio() {
        hideMascote();
        changeBubbleText("Boa sorte! Leia o texto com aten√ß√£o.");
        gameArea.classList.remove('hidden');
        areaResultadoDiv.classList.add('hidden');
        areaExercicioDiv.classList.add('fade-in-up');
        showLoading(true, "Gerando novo exerc√≠cio...");
        textoUsuarioTextarea.value = "";

        try {
            const response = await fetch(`${API_URL}/api/gerar_exercicio`, { method: 'POST' });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            textoOriginalGlobal = data.texto_com_erros;
            textoCorrigidoIdealGlobal = data.texto_corrigido_ideal;
            textoComErrosDiv.textContent = textoOriginalGlobal;
        } catch (err) {
            showError(err.message);
        } finally {
            showLoading(false);
            showMascote();
        }
    }

    async function verificarExercicio() {
        const textoCorrigidoPeloUsuario = textoUsuarioTextarea.value.trim();
        if (!textoCorrigidoPeloUsuario) {
            alert("Por favor, digite sua corre√ß√£o antes de verificar.");
            return;
        }
        playSound(submitSound);
        hideMascote();
        changeBubbleText("Vamos ver como voc√™ se saiu...");

        gameArea.classList.add('hidden');
        areaResultadoDiv.classList.remove('hidden');
        feedbackContainer.innerHTML = '<p class="text-center text-gray-500">Avaliando sua resposta...</p>';

        try {
            const response = await fetch(`${API_URL}/api/avaliar_correcao`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    texto_original_com_erros: textoOriginalGlobal,
                    texto_corrigido_pelo_usuario: textoCorrigidoPeloUsuario,
                    texto_corrigido_ideal: textoCorrigidoIdealGlobal
                })
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            renderFeedback(data);
        } catch (err) {
            feedbackContainer.innerHTML = `<p class="text-center text-red-500">Erro: ${err.message}</p>`;
        }
    }
    
    function renderFeedback(data) {
        const isPerfect = data.sua_tentativa.trim().toLowerCase() === data.correcao_ideal.trim().toLowerCase();
        
        feedbackContainer.innerHTML = `
            <div class="border-l-4 border-blue-400 bg-blue-50 rounded-r-lg p-5 shadow-sm fade-in-up">
                <div class="flex items-start gap-4">
                    <div><i data-lucide="edit-3" class="w-6 h-6 text-blue-600"></i></div>
                    <div class="flex-grow">
                        <p class="font-semibold text-blue-800">Sua Tentativa:</p>
                        <p class="text-gray-700 mt-1">${data.sua_tentativa}</p>
                    </div>
                </div>
            </div>
            <div class="border-l-4 ${isPerfect ? 'border-green-500 bg-green-50' : 'border-orange-400 bg-orange-50'} rounded-r-lg p-5 shadow-sm fade-in-up" style="animation-delay: 0.1s;">
                <div class="flex items-start gap-4">
                    <div><i data-lucide="${isPerfect ? 'check-circle-2' : 'clipboard-check'}" class="w-6 h-6 ${isPerfect ? 'text-green-600' : 'text-orange-600'}"></i></div>
                    <div class="flex-grow">
                        <p class="font-semibold ${isPerfect ? 'text-green-800' : 'text-orange-800'}">Corre√ß√£o Ideal:</p>
                        <p class="text-gray-700 mt-1">${data.correcao_ideal}</p>
                    </div>
                </div>
            </div>
            <div class="border-l-4 border-purple-400 bg-purple-50 rounded-r-lg p-5 shadow-sm fade-in-up" style="animation-delay: 0.2s;">
                <div class="flex items-start gap-4">
                    <div><i data-lucide="message-circle" class="w-6 h-6 text-purple-600"></i></div>
                    <div class="flex-grow">
                        <p class="font-semibold text-purple-800">Feedback da IA:</p>
                        <p class="text-gray-700 mt-1 whitespace-pre-wrap">${data.feedback_do_gemini}</p>
                    </div>
                </div>
            </div>
        `;
        lucide.createIcons();

        if (isPerfect) {
            playSound(successSound);
            launchConfetti();
            changeBubbleText("Incr√≠vel! Voc√™ acertou tudo. Parab√©ns!");
            changeMascoteImage("/static/img/success.webp");
        } else {
            changeBubbleText("√ìtima tentativa! O feedback vai te ajudar a melhorar.");
            changeMascoteImage("/static/img/ortofix.png");
        }
        showMascote();
    }

    btnIniciar.addEventListener('click', () => {
        startArea.classList.add('hidden');
        gerarExercicio();
    });
    btnGerarExercicio.addEventListener('click', gerarExercicio);
    btnJogarNovamente.addEventListener('click', gerarExercicio);
    btnVerificar.addEventListener('click', verificarExercicio);

    // --- L√ìGICA DO MASCOTE ---
    const mascoteAssistente = document.getElementById('mascote-assistente'), chatBubble = document.getElementById('chat-bubble');
    const showMascote = () => mascoteAssistente.classList.add('visible');
    const hideMascote = () => mascoteAssistente.classList.remove('visible');
    const changeBubbleText = (text) => {
        chatBubble.classList.remove('show');
        setTimeout(() => {
            chatBubble.textContent = text;
            chatBubble.classList.add('show');
        }, 300);
    };
    const changeMascoteImage = (imageSrc) => {
        const mascoteImg = document.querySelector('#mascote-assistente .mascote-img');
        if (mascoteImg) mascoteImg.src = imageSrc;
    };
    setTimeout(() => {
        showMascote();
        changeBubbleText("Pronto para o desafio de corre√ß√£o?");
    }, 1500);

    // --- L√ìGICA DOS CONFETES ---
    function launchConfetti() {
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#4A90E2', '#50E3C2', '#FFFFFF', '#357ABD'] });
    }
});
</script>

</body>
