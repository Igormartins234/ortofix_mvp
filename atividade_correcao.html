<body class="bg-[#e3ebf2] min-h-screen flex flex-col">

    <main class="container mx-auto px-4 py-8 flex-grow">

    <footer class="bg-[#3c6a99] text-[#e3ebf2] text-center p-4 mt-auto">

    <!-- Substitua a tag <script> inteira no final de atividade_correcao.html por este bloco -->
<script>
    lucide.createIcons();

    // --- CONSTANTES E VARI√ÅVEIS GLOBAIS ---
    const API_GEMINI_URL = 'https://api-tcc-alpha.vercel.app';
    const API_BACKEND_URL = 'https://back-end-mvp-tcc.vercel.app';
    
    // Elementos do DOM
    const btnGerarExercicio = document.getElementById('btnGerarExercicio');
    const btnVerificar = document.getElementById('btnVerificar');
    const textoComErrosDiv = document.getElementById('textoComErros');
    const textoUsuarioTextarea = document.getElementById('textoUsuario');
    const areaExercicioDiv = document.getElementById('areaExercicio');
    const areaResultadoDiv = document.getElementById('areaResultado');
    const loadingP = document.getElementById('loading');
    const errorP = document.getElementById('error');
    const tentativaUsuarioSpan = document.getElementById('tentativaUsuario');
    const correcaoIdealSpan = document.getElementById('correcaoIdeal');
    const feedbackGeminiDiv = document.getElementById('feedbackGemini');

    // Vari√°veis de estado
    let textoOriginalGlobal = "";
    let textoCorrigidoIdealGlobal = "";

    // --- FUN√á√ïES HELPER (REUTILIZ√ÅVEIS) ---
    function showLoading(isLoading, message = "Carregando...") {
        loadingP.textContent = message;
        loadingP.style.display = isLoading ? 'block' : 'none';
        btnGerarExercicio.disabled = isLoading;
        btnVerificar.disabled = isLoading;
        if (isLoading) {
            errorP.classList.add('hidden');
            errorP.textContent = '';
        }
    }
     function showRewardToast(coins) {
        const toast = document.createElement('div');
        toast.className = 'fixed top-5 right-5 bg-yellow-400 text-gray-800 p-4 rounded-lg shadow-2xl flex items-center gap-4 z-[100] border-4 border-yellow-300';
        toast.style.transform = 'translateX(120%)';
        toast.style.transition = 'transform 0.5s ease-in-out';
        
        toast.innerHTML = `
            <i data-lucide="party-popper" class="w-10 h-10 text-yellow-600"></i>
            <div>
                <p class="font-bold text-lg">Recompensa Recebida!</p>
                <p class="text-base">Voc√™ ganhou +${coins} moedas!</p>
            </div>
        `;
        document.body.appendChild(toast);
        lucide.createIcons();
        
        // Anima√ß√£o de entrada
        setTimeout(() => { toast.style.transform = 'translateX(0)'; }, 100);

        // Anima√ß√£o de sa√≠da
        setTimeout(() => {
            toast.style.transform = 'translateX(120%)';
            setTimeout(() => toast.remove(), 500);
        }, 4000);
    }

    async function registrarAtividadeConcluida(pontuacao, feedback) {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        try {
            const response = await fetch(`${API_BACKEND_URL}/api/atividades/completar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({
                    idAtividade: 1, // ID para "Corre√ß√£o de Texto"
                    pontuacao: pontuacao,
                    feedbackGemini: feedback
                })
            });
            const result = await response.json();
            if (response.ok) {
                showRewardToast(result.moedasGanhas);
            } else {
                alert(`Erro ao salvar progresso: ${result.msg}`);
            }
        } catch (error) {
            console.error("Erro ao registrar atividade:", error);
        }
    }

    function showError(message) {
        errorP.textContent = "Erro: " + message;
        errorP.classList.remove('hidden');
        loadingP.style.display = 'none';
    }

    function showRewardToast(message, coins) {
        const toast = document.createElement('div');
        toast.className = 'fixed top-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 z-[100] transform translate-x-full animate-slide-in';
        toast.innerHTML = `
            <i data-lucide="party-popper" class="w-8 h-8"></i>
            <div>
                <p class="font-bold">${message}</p>
                <p class="text-sm">Voc√™ ganhou +${coins} moedas!</p>
            </div>
        `;
        document.body.appendChild(toast);
        lucide.createIcons();
        setTimeout(() => {
            toast.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            setTimeout(() => toast.remove(), 500);
        }, 4000);
    }

    async function registrarAtividadeConcluida(pontuacao, feedback) {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.warn("Usu√°rio n√£o autenticado. O progresso n√£o ser√° salvo.");
            return;
        }

        try {
            const response = await fetch(`${API_BACKEND_URL}/api/atividades/completar`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    idAtividade: 1, // ID fixo para "Corre√ß√£o de Texto"
                    pontuacao: pontuacao,
                    feedbackGemini: feedback
                })
            });

            const result = await response.json();
            if (response.ok) {
                showRewardToast("Atividade Conclu√≠da!", result.moedasGanhas);
            } else {
                alert(`Erro ao salvar progresso: ${result.msg}`);
            }
        } catch (error) {
            console.error("Erro ao registrar atividade:", error);
        }
    }

    // --- L√ìGICA DE EVENTOS ---
    btnGerarExercicio.addEventListener('click', async () => {
        showLoading(true, "Gerando novo exerc√≠cio...");
        areaExercicioDiv.classList.add('hidden');
        areaResultadoDiv.classList.add('hidden');
        textoUsuarioTextarea.value = "";

        try {
            const response = await fetch(`${API_GEMINI_URL}/api/gerar_exercicio`, { method: 'POST' });
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || `HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            textoOriginalGlobal = data.texto_com_erros;
            textoCorrigidoIdealGlobal = data.texto_corrigido_ideal;

            textoComErrosDiv.textContent = textoOriginalGlobal;
            areaExercicioDiv.classList.remove('hidden');
        } catch (err) {
            console.error('Erro ao gerar exerc√≠cio:', err);
            showError(err.message);
        } finally {
            showLoading(false);
        }
    });

    btnVerificar.addEventListener('click', async () => {
        const textoCorrigidoPeloUsuario = textoUsuarioTextarea.value.trim();
        if (!textoCorrigidoPeloUsuario) {
            showError("Por favor, digite sua corre√ß√£o antes de verificar.");
            textoUsuarioTextarea.focus();
            return;
        }

        showLoading(true, "Avaliando sua corre√ß√£o...");
        areaResultadoDiv.classList.add('hidden');

        try {
            const response = await fetch(`${API_GEMINI_URL}/api/avaliar_correcao`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    texto_original_com_erros: textoOriginalGlobal,
                    texto_corrigido_pelo_usuario: textoCorrigidoPeloUsuario,
                    texto_corrigido_ideal: textoCorrigidoIdealGlobal
                })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || `HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            tentativaUsuarioSpan.textContent = data.sua_tentativa;
            correcaoIdealSpan.textContent = data.correcao_ideal;
            feedbackGeminiDiv.textContent = data.feedback_do_gemini;
            areaResultadoDiv.classList.remove('hidden');

            // --- L√ìGICA DE PONTUA√á√ÉO E RECOMPENSA ---
            const pontuacao = (data.sua_tentativa.toLowerCase().trim() === data.correcao_ideal.toLowerCase().trim()) ? 100 : 75;
            await registrarAtividadeConcluida(pontuacao, data.feedback_do_gemini);
            // --- FIM DA INTEGRA√á√ÉO ---

        } catch (err) {
            console.error('Erro ao avaliar corre√ß√£o:', err);
            showError(err.message);
        } finally {
            showLoading(false);
        }
    });

    // --- L√ìGICA DE SAIR ---
    const logoutButton = document.querySelector('a[href="../index.html"]');
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('authToken');
            localStorage.removeItem('userName');
            window.location.href = '../aluno/aluno.html'; // Ajuste o caminho se necess√°rio
        });

    async function registrarAtividadeConcluida(idAtividade, pontuacao, feedback) {
    const token = localStorage.getItem('authToken');
    if (!token) {
        console.warn("Usu√°rio n√£o autenticado. O progresso n√£o ser√° salvo.");
        return;
    }

    try {
        const response = await fetch(`${API_BACKEND_URL}/api/atividades/completar`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                idAtividade: idAtividade,
                pontuacao: pontuacao,
                feedback: feedback
            })
        });

        const result = await response.json();

        if (response.ok) {
            console.log(result.msg);
            showRewardToast(result.moedasGanhas);
        } else {
            console.error('Erro ao registrar atividade:', result.msg);
        }
    } catch (error) {
        console.error('Erro na requisi√ß√£o:', error);
    }
}
    }

</script>
