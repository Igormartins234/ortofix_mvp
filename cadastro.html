<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Cadastro de Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3ebf2;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="mb-8 text-center">
        <a href="../index.html">
            <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="mx-auto h-20">
        </a>
    </div>

    <div class="bg-white shadow-xl rounded-xl p-8 md:p-10 w-full max-w-md">
        <h2 class="text-2xl font-bold text-[#3c6a99] mb-6 text-center">Cadastro do Aluno</h2>
        
        <!-- Formulário atualizado com ID e novos campos -->
        <form id="cadastro-form" class="space-y-4">
            <div>
                <label for="nome" class="block text-[#5689b9] text-sm font-semibold mb-2">Nome Completo:</label>
                <input type="text" id="nome" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] outline-none text-[#3c6a99]"
                       placeholder="Seu nome completo">
            </div>
             <div>
                <label for="cpf" class="block text-[#5689b9] text-sm font-semibold mb-2">CPF (somente números):</label>
                <input type="text" id="cpf" required maxlength="11" pattern="\d{11}" title="Digite os 11 dígitos do CPF."
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] outline-none text-[#3c6a99]"
                       placeholder="12345678900">
            </div>
            <div>
                <label for="email" class="block text-[#5689b9] text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] outline-none text-[#3c6a99]"
                       placeholder="seuemail@exemplo.com">
            </div>
            <div>
                <label for="senha" class="block text-[#5689b9] text-sm font-semibold mb-2">Senha:</label>
                <input type="password" id="senha" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] outline-none text-[#3c6a99]"
                       placeholder="********">
            </div>
            <div>
                <label for="confirmar-senha" class="block text-[#5689b9] text-sm font-semibold mb-2">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] outline-none text-[#3c6a99]"
                       placeholder="********">
            </div>

            <!-- Área para exibir mensagens de sucesso ou erro -->
            <p id="message-area" class="text-center text-sm mb-4 h-5"></p>

            <button type="submit" id="submit-btn"
                    class="w-full bg-[#3c6a99] hover:bg-[#5689b9] text-white font-bold py-3 px-4 rounded-lg transition">
                Cadastrar
            </button>
        </form>
         <p class="text-center text-[#5689b9] mt-6 text-sm">
            Já tem uma conta?
            <a href="login.html" class="text-[#3c6a99] hover:text-[#5689b9] font-semibold hover:underline">
                Faça o login
            </a>
        </p>
    </div>

    <script>
        const form = document.getElementById('cadastro-form');
        const messageArea = document.getElementById('message-area');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão

            // Limpa mensagens e desabilita o botão
            messageArea.textContent = '';
            messageArea.className = 'text-center text-sm mb-4 h-5';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // Validação no frontend
            if (senha !== confirmarSenha) {
                messageArea.textContent = 'As senhas não coincidem!';
                messageArea.classList.add('text-red-500');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
                return;
            }

            try {
                const response = await fetch('https://back-end-mvp-tcc.vercel.app/api/register/aluno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nomeAluno: nome,
                        cpfAluno: cpf,
                        emailAluno: email,
                        senhaAluno: senha
                    })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Ocorreu um erro no cadastro.');
                }

                // Sucesso!
                messageArea.textContent = data.msg;
                messageArea.classList.add('text-green-600');
                form.reset(); // Limpa o formulário

                // Redireciona para o login após 3 segundos
                setTimeout(() => {
                    window.location.href = 'aluno.html';
                }, 3000);

            } catch (error) {
                messageArea.textContent = error.message;
                messageArea.classList.add('text-red-500');
            } finally {
                // Reabilita o botão (exceto em caso de sucesso, para evitar duplo clique)
                if (!messageArea.classList.contains('text-green-600')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cadastrar';
                }
            }
        });
    </script>
</body>
</html>
