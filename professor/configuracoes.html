<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Configurações (Professor)</title>
     <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            color: #3c6a99; 
        }
        .navbar-logo {
            width: 40px; 
            height: auto;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            border: 1px solid white;
        }
        #dropdown-menu-prof, #notifications-dropdown-prof {
            position: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-[#3c6a99] text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <button id="menu-btn-prof" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md">
                <i data-lucide="menu" class="text-[#e3ebf2]"></i>
            </button>
            <div id="dropdown-menu-prof" class="absolute left-4 top-16 bg-white rounded-lg shadow-xl py-2 w-60 hidden z-[60]">
                <a href="painel.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] hover:bg-[#e3ebf2]">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Painel Principal
                </a>
                <a href="criar_atividade.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] hover:bg-[#e3ebf2]">
                    <i data-lucide="file-plus-2" class="w-5 h-5"></i> Criar Atividade
                </a>
                <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] bg-[#e3ebf2]">
                    <i data-lucide="settings" class="w-5 h-5"></i> Configurações
                </a>
                 <a href="#" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] hover:bg-[#e3ebf2]">
                    <i data-lucide="bell-ring" class="w-5 h-5"></i> Ver Notificações
                </a>
                <hr class="my-1 border-gray-200">
                <a href="login.html" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                </a>
            </div>
            <a href="../index.html" class="mx-auto md:mx-0">
                <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="navbar-logo">
            </a>
            <div class="flex items-center gap-2">
                <div class="relative">
                    <button id="notifications-btn-prof" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md">
                        <i data-lucide="bell" class="text-[#e3ebf2]"></i>
                        <span class="notification-badge" id="notification-indicator-prof"></span>
                    </button>
                    <div id="notifications-dropdown-prof" class="absolute right-0 top-16 bg-white rounded-lg shadow-xl hidden z-[60] overflow-hidden w-72 sm:w-80">
                        <div class="p-3 border-b border-gray-200"><h3 class="text-sm font-semibold text-[#3c6a99]">Notificações Recentes</h3></div>
                        <div class="max-h-80 overflow-y-auto">
                            <a href="duvidas_alunos.html" class="block px-4 py-3 hover:bg-[#e3ebf2] transition-colors"><p class="text-sm text-[#3c6a99] font-medium">Nova dúvida: Acentuação</p><p class="text-xs text-gray-500">Aluno João Silva</p><p class="text-xs text-gray-400 mt-1">Há 5 minutos</p></a>
                        </div>
                        <a href="#" class="block py-2 text-center text-sm text-[#5689b9] hover:text-[#3c6a99] hover:bg-gray-100 border-t border-gray-200">Ver todas</a>
                    </div>
                </div>
                <a href="perfil_professor.html" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md">
                    <i data-lucide="user-circle" class="text-[#e3ebf2]"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal das Configurações -->
    <main class="container mx-auto px-4 sm:px-6 py-8 flex-grow">
        <div class="mb-6">
            <a href="painel.html" class="inline-flex items-center text-[#3c6a99] hover:text-[#5689b9] transition-colors text-lg">
                <i data-lucide="arrow-left" class="mr-2"></i> Voltar ao Painel
            </a>
        </div>

        <div class="bg-white shadow-xl rounded-xl p-6 md:p-10 w-full max-w-2xl mx-auto">
            <h1 class="text-2xl sm:text-3xl font-bold text-[#3c6a99] text-center mb-10">
                Configurações da Conta
            </h1>

            <form id="configuracoes-professor-form" action="#" method="POST">
                <!-- Seção de Preferências da Interface (Tema e Fonte) -->
                <section class="mb-10">
                    <h2 class="text-xl font-semibold text-[#5689b9] mb-4 border-b pb-2 flex items-center gap-2">
                        <i data-lucide="sliders-horizontal" class="w-6 h-6"></i> Aparência e Interface
                    </h2>
                    <div class="space-y-5">
                        <div class="flex items-center justify-between">
                            <label for="theme-select" class="text-base text-gray-700">Tema da Interface:</label>
                            <select id="theme-select" class="w-40 px-3 py-1.5 border border-[#9aaec1] rounded-md focus:ring-2 focus:ring-[#5689b9] text-sm bg-white outline-none">
                                <option value="light">Claro</option>
                                <option value="dark">Escuro</option>
                                <option value="system">Padrão do Sistema</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label for="fonte-padrao" class="text-base text-gray-700">Tamanho da Fonte (Atividades):</label>
                            <select id="fonte-padrao" class="w-40 px-3 py-1.5 border border-[#9aaec1] rounded-md focus:ring-2 focus:ring-[#5689b9] text-sm bg-white outline-none">
                                <option value="pequena">Pequena</option>
                                <option value="media" selected>Média</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Seção de Segurança (Alterar Senha) -->
                <section class="mb-10">
                    <h2 class="text-xl font-semibold text-[#5689b9] mb-4 border-b pb-2 flex items-center gap-2">
                        <i data-lucide="shield-check" class="w-6 h-6"></i> Segurança da Conta
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label for="senha-atual" class="block text-sm font-medium text-[#5689b9] mb-1">Senha Atual:</label>
                            <input type="password" id="senha-atual" name="senha_atual" class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] text-[#3c6a99] outline-none" placeholder="Digite sua senha atual">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="nova_senha_config" class="block text-sm font-medium text-[#5689b9] mb-1">Nova Senha:</label>
                                <input type="password" id="nova_senha_config" name="nova_senha_config" class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] text-[#3c6a99] outline-none" placeholder="Mínimo 6 caracteres">
                            </div>
                            <div>
                                <label for="confirmar_nova_senha_config" class="block text-sm font-medium text-[#5689b9] mb-1">Confirmar Nova Senha:</label>
                                <input type="password" id="confirmar_nova_senha_config" name="confirmar_nova_senha_config" class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] text-[#3c6a99] outline-none">
                            </div>
                        </div>
                         <button type="button" id="btn-alterar-senha" class="mt-2 bg-[#8bb3d5] hover:bg-[#5689b9] text-white text-sm font-semibold py-2 px-4 rounded-lg transition-colors flex items-center gap-2">
                            <i data-lucide="key-round" class="w-4 h-4"></i> Alterar Senha
                        </button>
                    </div>
                </section>
                
                
                <section class="mb-8">
                    <h2 class="text-xl font-semibold text-[#5689b9] mb-4 border-b pb-2 flex items-center gap-2">
                        <i data-lucide="mail-check" class="w-6 h-6"></i> Preferências de Notificação
                    </h2>
                    <div class="space-y-5">
                        <div class="flex items-center justify-between">
                            <label for="notif-duvidas" class="text-base text-gray-700">Receber email sobre novas dúvidas</label>
                            <div><input type="checkbox" id="notif-duvidas" class="toggle-checkbox sr-only" checked><label for="notif-duvidas" class="toggle-label"><span class="toggle-ball"></span></label></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <label for="notif-feedback" class="text-base text-gray-700">Receber email sobre novos feedbacks</label>
                            <div><input type="checkbox" id="notif-feedback" class="toggle-checkbox sr-only"><label for="notif-feedback" class="toggle-label"><span class="toggle-ball"></span></label></div>
                        </div>
                    </div>
                </section>

                <div class="flex justify-end mt-8">
                    <button type="submit" class="bg-[#3c6a99] hover:bg-[#5689b9] text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        Salvar Todas as Configurações
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-[#3c6a99] text-[#e3ebf2] text-center p-4 mt-auto">
        <p>© 2025 OrtoFix.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        lucide.createIcons();

       
        const menuBtnProf = document.getElementById('menu-btn-prof');
        const dropdownMenuProf = document.getElementById('dropdown-menu-prof');
        if (menuBtnProf && dropdownMenuProf) {
            menuBtnProf.addEventListener('click', function() {
                dropdownMenuProf.classList.toggle('hidden');
            });
        }

        const notificationsBtnProf = document.getElementById('notifications-btn-prof');
        const notificationsDropdownProf = document.getElementById('notifications-dropdown-prof');
        
        
        

        // Lógica para salvar configurações e alterar senha
        const configuracoesForm = document.getElementById('configuracoes-professor-form');
        const btnAlterarSenha = document.getElementById('btn-alterar-senha');

        if(configuracoesForm) {
            configuracoesForm.addEventListener('submit', function(event) {
                event.preventDefault();
                Swal.fire({
                icon: 'success',
                title: 'Configurações salvas!',
                text: 'Todas as configurações foram salvas com sucesso.',
                confirmButtonColor: '#3c6a99'
                });
            });
        }
        
        if(btnAlterarSenha) {
            btnAlterarSenha.addEventListener('click', function() {
                const senhaAtual = document.getElementById('senha-atual').value;
                const novaSenha = document.getElementById('nova_senha_config').value;
                const confirmarNovaSenha = document.getElementById('confirmar_nova_senha_config').value;

                if (!senhaAtual) {
                    Swal.fire({
                    icon: 'warning',
                    title: 'Senha atual vazia',
                    text: 'Por favor, digite sua senha atual.',
                    confirmButtonColor: '#3c6a99'
                });
                    return;
                }
                if (!novaSenha || novaSenha.length < 6) {
                    Swal.fire({
                    icon: 'warning',
                    title: 'Nova senha inválida',
                    text: 'A nova senha deve ter pelo menos 6 caracteres.',
                    confirmButtonColor: '#3c6a99'
                });
                    return;
                }
                if (novaSenha !== confirmarNovaSenha) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Confirmação de senha inválida',
                        text: 'As novas senhas não coincidem!',
                        confirmButtonColor: '#3c6a99'
                    });
                    return;
                }
                
                // enviar para o backend
                console.log("Tentando alterar senha:", { senhaAtual, novaSenha });
                Swal.fire({
                    icon: 'success',
                    title: 'Senha alterada',
                    text: 'Solicitação de alteração de senha enviada.',
                    confirmButtonColor: '#3c6a99'
                    });
                document.getElementById('senha-atual').value = '';
                document.getElementById('nova_senha_config').value = '';
                document.getElementById('confirmar_nova_senha_config').value = '';
            });
        }
    </script>
</body>
</html>
