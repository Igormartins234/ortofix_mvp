<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Gerenciar Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #e3ebf2; color: #3c6a99; }
        .navbar-logo { width: 40px; height: auto; }
        #dropdown-menu-prof { position: fixed; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar do Painel do Professor -->
    <nav class="bg-[#3c6a99] text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <button id="menu-btn-prof" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md">
                <i data-lucide="menu" class="text-[#e3ebf2]"></i>
            </button>
            <div id="dropdown-menu-prof" class="absolute left-4 top-16 bg-white rounded-lg shadow-xl py-2 w-60 hidden z-[60]">
                <a href="painel.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] hover:bg-[#e3ebf2]">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Painel Principal
                </a>
                <a href="gerenciar_alunos.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] bg-[#e3ebf2]"> <!-- Página Ativa -->
                    <i data-lucide="users" class="w-5 h-5"></i> Gerenciar Alunos
                </a>
                <a href="criar_atividade.html" class="flex items-center gap-3 px-4 py-2 text-[#3c6a99] hover:bg-[#e3ebf2]">
                    <i data-lucide="file-plus-2" class="w-5 h-5"></i> Criar Atividade
                </a>
                <hr class="my-1 border-gray-200">
                <a href="login.html" id="logout-btn" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                </a>
            </div>
            <a href="../index.html" class="mx-auto md:mx-0">
                <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="navbar-logo">
            </a>
            <a href="perfil.html" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md">
                <i data-lucide="user-circle" class="text-[#e3ebf2]"></i>
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 sm:px-6 py-8 flex-grow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold">Meus Alunos</h1>
            <span id="contador-alunos" class="bg-[#5689b9] text-white text-sm font-semibold px-3 py-1 rounded-full hidden"></span>
        </div>
        
        <!-- Lista de alunos -->
        <div id="lista-alunos" class="space-y-4">
            <!-- Loading Skeleton: aparece enquanto os dados são carregados -->
            <div class="bg-white rounded-xl shadow-lg p-5 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/3 mb-3"></div>
                <div class="h-3 bg-gray-200 rounded w-1/2"></div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-5 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-3"></div>
                <div class="h-3 bg-gray-200 rounded w-3/5"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#3c6a99] text-[#e3ebf2] text-center p-4 mt-auto">
        <p>© 2025 OrtoFix.</p>
    </footer>

    <script>
        lucide.createIcons();
        const listaAlunosDiv = document.getElementById('lista-alunos');
        const contadorAlunosSpan = document.getElementById('contador-alunos');

        async function carregarAlunos() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                listaAlunosDiv.innerHTML = '<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p class="font-bold">Acesso Negado</p><p>Você precisa fazer login como professor para ver esta página.</p></div>';
                return;
            }

            try {
                const response = await fetch('https://back-end-mvp-tcc.vercel.app/api/professor/alunos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // Tenta ler a resposta como JSON, mesmo se for um erro
                const data = await response.json();

                if (!response.ok) {
                    // Usa a mensagem de erro específica da API
                    throw new Error(data.msg || 'Não foi possível carregar a lista de alunos.');
                }

                listaAlunosDiv.innerHTML = ''; // Limpa o loading skeleton

                if (data.length === 0) {
                    listaAlunosDiv.innerHTML = '<div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md"><p>Você ainda não tem nenhum aluno vinculado. Peça para seus alunos se cadastrarem selecionando seu nome.</p></div>';
                    return;
                }

                // Atualiza o contador de alunos
                contadorAlunosSpan.textContent = `${data.length} alunos`;
                contadorAlunosSpan.classList.remove('hidden');

                data.forEach(aluno => {
                    const statusClass = aluno.status === 'ativo' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:shadow-lg transition-shadow";
                    
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold">${aluno.nomealuno}</h3>
                            <p class="text-sm text-gray-500">${aluno.emailaluno}</p>
                            <div class="flex items-center gap-4 mt-2 text-sm">
                                <span class="flex items-center gap-1"><i data-lucide="coins" class="w-4 h-4 text-yellow-500"></i> ${aluno.moedas}</span>
                                <span class="flex items-center gap-1"><i data-lucide="star" class="w-4 h-4 text-amber-500"></i> ${aluno.nivel}</span>
                            </div>
                        </div>
                        <div class="text-right mt-3 sm:mt-0">
                            <span class="font-semibold text-xs px-2 py-1 rounded-full ${statusClass}">${aluno.status.toUpperCase()}</span>
                        </div>
                    `;
                    listaAlunosDiv.appendChild(card);
                });

                lucide.createIcons(); // Re-renderiza os ícones

            } catch (error) {
                // Exibe a mensagem de erro detalhada
                listaAlunosDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p class="font-bold">Ocorreu um Erro</p><p>${error.message}</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', carregarAlunos);

        // --- Lógica da Navbar do Professor ---
        const menuBtnProf = document.getElementById('menu-btn-prof');
        const dropdownMenuProf = document.getElementById('dropdown-menu-prof');
        if (menuBtnProf && dropdownMenuProf) {
            menuBtnProf.addEventListener('click', () => dropdownMenuProf.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!menuBtnProf.contains(e.target) && !dropdownMenuProf.contains(e.target)) {
                    dropdownMenuProf.classList.add('hidden');
                }
            });
        }
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                window.location.href = 'login.html'; // Redireciona para o login do professor
            });
        }
    </script>
</body>
</html>
