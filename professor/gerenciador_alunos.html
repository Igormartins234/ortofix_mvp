<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Painel do Professor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script> <!-- Lucide Icons -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4A90E2;      /* Um azul mais vibrante e moderno */
            --color-primary-dark: #357ABD;
            --color-accent: #50E3C2;       /* Um verde-água como cor de destaque */
            --color-background: #F4F7FA;  /* Fundo mais claro e limpo */
            --color-text-dark: #2c3e50;   /* Um "quase preto" mais suave */
            --color-text-light: #8492a6;  /* Cinza para textos secundários */
            --color-card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            /* Gradiente sutil no fundo para dar profundidade */
            background-image: radial-gradient(circle at top, #ffffff 0%, var(--color-background) 80%);
        }
        
        .navbar-logo {
            width: 40px; 
            height: auto;
        }       

        /* Estilo para o indicador de notificação (ponto vermelho) */
        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: #EF4444;
            border-radius: 50%;
            border: 2px solid var(--color-primary-dark);
            animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }
        
        /* Animações de entrada para os elementos da página */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Estilizando os cards de navegação com interações aprimoradas */
        .nav-card {
            background-color: var(--color-card-bg);
            border-radius: 1rem; /* bordas mais arredondadas */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(44, 62, 80, 0.1), 0 10px 10px -5px rgba(44, 62, 80, 0.04);
        }
        
        /* Efeito de borda gradiente no hover */
        .nav-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-primary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
        }

        .nav-card:hover::after {
            transform: scaleX(1);
        }

         /* --- ESTILOS DO MASCOTE FLUTUANTE --- */
        #mascote-assistente {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: translateY(200%);
            opacity: 0;
        }
        #mascote-assistente.visible {
            transform: translateY(0);
            opacity: 1;
        }
        #mascote-assistente .mascote-img {
            height: 100px;
            width: auto;
            animation: bobbing 3s ease-in-out infinite;
        }
        #mascote-assistente.hiding {
            transform: translateY(200%);
            opacity: 0;
        }
        #chat-bubble {
            position: absolute;
            bottom: 84px;
            right: 47px;
            background-color: white;
            padding: 12px 16px;
            border-radius: 12px;
            width: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: 500;
            color: #3c6a99;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #chat-bubble.show {
            opacity: 1;
            transform: scale(1);
        }
        /* "Calda" do balão de diálogo */
        #chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }
        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="bg-[#e3ebf2] min-h-screen flex flex-col">

<header class="header-nav sticky top-0 z-50">
    <nav class="bg-[#3c6a99] text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
        <!-- Menu Principal -->
            <div class="relative">
                <button id="menu-btn" type="button" aria-label="Abrir menu principal" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-menu" class="p-2 rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors duration-200">
                    <i data-lucide="menu"></i>
                </button>
                <div id="dropdown-menu" class="absolute left-0 mt-3 bg-white rounded-lg shadow-xl py-2 w-56 hidden z-[60]" role="menu">
                    <!-- Itens do menu -->
                    <a href="painel.html" role="menuitem" class="flex items-center gap-3 px-4 py-2 text-[var(--color-primary)] bg-blue-50">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Painel Principal
                    </a>
                    <a href="#" role="menuitem" id="sound-btn" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100 transition-colors duration-200">
                        <i data-lucide="volume-2" class="w-5 h-5"></i> Som
                    </a>
                    <a href="notificacoes.html" role="menuitem" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100 transition-colors duration-200">
                        <i data-lucide="bell-ring" class="w-5 h-5"></i> Ver Notificações
                    </a>
                    <a href="configuracoes.html" role="menuitem" class="flex items-center gap-3 px-4 py-2 text-[var(--color-text-dark)] hover:bg-gray-100 transition-colors duration-200">
                        <i data-lucide="settings" class="w-5 h-5"></i> Configurações
                    </a>
                    <hr class="my-1 border-gray-200">
                    <a href="../index.html" role="menuitem" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50 transition-colors duration-200">
                        <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                    </a>
                </div>
            </div>

            <!-- Logo -->
            <a href="./index.html" class="mx-auto md:mx-0"> 
                <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="navbar-logo">
            </a>

            <!-- Ícones da Direita: Notificações e Perfil -->
            <div class="flex items-center gap-2">
                <!-- Ícone de Notificações -->
                <div class="relative rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors duration-200">
                    <button id="notifications-btn" class="p-2 focus:outline-none focus:bg-[#5689b9] rounded-md ">
                        <i data-lucide="bell" class="text-white"></i>
                        <span class="notification-badge" id="notification-indicator"></span>
                    </button>
                    <!-- Dropdown de Notificações -->
                    <div id="notifications-dropdown" class="absolute right-0 mt-2 w-72 sm:w-80 bg-white rounded-lg shadow-xl hidden z-[60] overflow-hidden">
                        <div class="p-3 border-b border-gray-200">
                            <h3 class="text-sm font-semibold text-[#3c6a99]">Notificações Recentes</h3>
                        </div>
                        <div class="max-h-80 overflow-y-auto">
                            <a href="#" class="block px-4 py-3 hover:bg-[#e3ebf2] transition-colors">
                                <p class="text-sm text-[#3c6a99] font-medium">Aluno 'João Silva' completou uma atividade!</p>
                                <p class="text-xs text-gray-500">Jogo de Acentuação - Nível Médio</p>
                                <p class="text-xs text-gray-400 mt-1">Há 5 minutos</p>
                            </a>
                            <a href="#" class="block px-4 py-3 hover:bg-[#e3ebf2] transition-colors">
                                <p class="text-sm text-[#3c6a99] font-medium">Nova dúvida enviada.</p>
                                <p class="text-xs text-gray-500">Por 'Mariana Costa' sobre Crase.</p>
                                <p class="text-xs text-gray-400 mt-1">Há 30 minutos</p>
                            </a>
                        </div>
                        <a href="notificacoes.html" class="block py-2 text-center text-sm text-[#5689b9] hover:text-[#3c6a99] hover:bg-gray-100 border-t border-gray-200">
                            Ver todas as notificações
                        </a>
                    </div>
                </div>

                <!-- Ícone de Perfil -->
                <a href="perfil.html" class="relative p-2 rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 transition-colors duration-200">
                    <i data-lucide="user-circle" class="text-white"></i>
                </a>
            </div>
        </div>
    </nav>
</header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 sm:px-6 py-8 flex-grow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold">Meus Alunos</h1>
            <span id="contador-alunos" class="bg-[#5689b9] text-white text-sm font-semibold px-3 py-1 rounded-full hidden"></span>
        </div>
        
        <!-- Lista de alunos -->
        <div id="lista-alunos" class="space-y-4">
            <!-- Loading Skeleton: aparece enquanto os dados são carregados -->
            <div class="bg-white rounded-xl shadow-lg p-5 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/3 mb-3"></div>
                <div class="h-3 bg-gray-200 rounded w-1/2"></div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-5 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-3"></div>
                <div class="h-3 bg-gray-200 rounded w-3/5"></div>
            </div>
        </div>
    </main>

<footer class="bg-[#3c6a99] text-white border-t border-gray-200 mt-auto">
    <div class="container mx-auto py-2 px-4 text-center text-sm">
        <div class="flex items-center justify-center gap-2">
            <p>&copy; 2025 OrtoFix</p>
            <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="h-6" style="filter: brightness(0) invert(1);">
        </div>
    </div>
</footer>

    <script>
          lucide.createIcons();

    // --- LÓGICA DO MENU DROPDOWN E NOTIFICAÇÕES ---
    const menuBtn = document.getElementById("menu-btn");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const notificationsBtn = document.getElementById("notifications-btn");
    const notificationsDropdown = document.getElementById("notifications-dropdown");

    if (menuBtn && dropdownMenu) {
        menuBtn.addEventListener("click", () => {
            dropdownMenu.classList.toggle("hidden");
            // Fecha o dropdown de notificações se estiver aberto
            if (notificationsDropdown && !notificationsDropdown.classList.contains("hidden")) {
                notificationsDropdown.classList.add("hidden");
            }
        });
    }

    if (notificationsBtn && notificationsDropdown) {
        notificationsBtn.addEventListener("click", () => {
            notificationsDropdown.classList.toggle("hidden");
            // Fecha o menu principal se estiver aberto
            if (dropdownMenu && !dropdownMenu.classList.contains("hidden")) {
                dropdownMenu.classList.add("hidden");
            }
        });
    }
    
    // Fecha os dropdowns se clicar fora deles
    document.addEventListener("click", (e) => {
        if (menuBtn && !menuBtn.contains(e.target) && dropdownMenu && !dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
        }
        if (notificationsBtn && !notificationsBtn.contains(e.target) && notificationsDropdown && !notificationsDropdown.contains(e.target)) {
            notificationsDropdown.classList.add("hidden");
        }
    });


        const listaAlunosDiv = document.getElementById('lista-alunos');
        const contadorAlunosSpan = document.getElementById('contador-alunos');

        async function carregarAlunos() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                listaAlunosDiv.innerHTML = '<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p class="font-bold">Acesso Negado</p><p>Você precisa fazer login como professor para ver esta página.</p></div>';
                return;
            }

            try {
                const response = await fetch('https://back-end-mvp-tcc.vercel.app/api/professor/alunos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // Tenta ler a resposta como JSON, mesmo se for um erro
                const data = await response.json();

                if (!response.ok) {
                    // Usa a mensagem de erro específica da API
                    throw new Error(data.msg || 'Não foi possível carregar a lista de alunos.');
                }

                listaAlunosDiv.innerHTML = ''; // Limpa o loading skeleton

                if (data.length === 0) {
                    listaAlunosDiv.innerHTML = '<div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md"><p>Você ainda não tem nenhum aluno vinculado. Peça para seus alunos se cadastrarem selecionando seu nome.</p></div>';
                    return;
                }

                // Atualiza o contador de alunos
                contadorAlunosSpan.textContent = `${data.length} alunos`;
                contadorAlunosSpan.classList.remove('hidden');

                data.forEach(aluno => {
                    const statusClass = aluno.status === 'ativo' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:shadow-lg transition-shadow";
                    
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold">${aluno.nomealuno}</h3>
                            <p class="text-sm text-gray-500">${aluno.emailaluno}</p>
                            <div class="flex items-center gap-4 mt-2 text-sm">
                                <span class="flex items-center gap-1"><i data-lucide="coins" class="w-4 h-4 text-yellow-500"></i> ${aluno.moedas}</span>
                                <span class="flex items-center gap-1"><i data-lucide="star" class="w-4 h-4 text-amber-500"></i> ${aluno.nivel}</span>
                            </div>
                        </div>
                        <div class="text-right mt-3 sm:mt-0">
                            <span class="font-semibold text-xs px-2 py-1 rounded-full ${statusClass}">${aluno.status.toUpperCase()}</span>
                        </div>
                    `;
                    listaAlunosDiv.appendChild(card);
                });

                lucide.createIcons(); // Re-renderiza os ícones

            } catch (error) {
                // Exibe a mensagem de erro detalhada
                listaAlunosDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p class="font-bold">Ocorreu um Erro</p><p>${error.message}</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', carregarAlunos);

        // --- Lógica da Navbar do Professor ---
        const menuBtnProf = document.getElementById('menu-btn-prof');
        const dropdownMenuProf = document.getElementById('dropdown-menu-prof');
        if (menuBtnProf && dropdownMenuProf) {
            menuBtnProf.addEventListener('click', () => dropdownMenuProf.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!menuBtnProf.contains(e.target) && !dropdownMenuProf.contains(e.target)) {
                    dropdownMenuProf.classList.add('hidden');
                }
            });
        }
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                window.location.href = 'login.html'; // Redireciona para o login do professor
            });
        }
    </script>
</body>
</html>
