<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Login Professor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3ebf2;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="mb-8 text-center">
        <a href="../index.html">
            <img src="../../static/img/ortofix.png" alt="OrtoFix Logo" class="mx-auto h-20">
        </a>
    </div>

    <div class="bg-white shadow-xl rounded-xl p-8 md:p-10 w-full max-w-md">
        <h2 class="text-2xl font-bold text-[#3c6a99] mb-6 text-center">Login do Professor</h2>
        
        <!-- Formulário agora tem um ID para ser acessado pelo JS -->
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-[#5689b9] text-sm font-semibold mb-2">Email Institucional:</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] focus:border-transparent outline-none text-[#3c6a99]"
                       placeholder="professor@escola.com">
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-[#5689b9] text-sm font-semibold mb-2">Senha:</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full px-4 py-2 border border-[#9aaec1] rounded-lg focus:ring-2 focus:ring-[#5689b9] focus:border-transparent outline-none text-[#3c6a99]"
                       placeholder="********">
            </div>
            <!-- Área para exibir mensagens de erro -->
            <p id="message-area" class="text-red-500 text-center text-sm mb-4 h-5"></p>
            
            <button type="submit" id="submit-btn"
                    class="w-full bg-[#3c6a99] hover:bg-[#5689b9] text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out transform hover:scale-105">
                Entrar
            </button>
        </form>
        <p class="text-center text-[#5689b9] mt-6 text-sm">
            Não é professor?
            <a href="../aluno.html" class="text-[#3c6a99] hover:text-[#5689b9] font-semibold hover:underline">
                Login Aluno
            </a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do formulário

            // Mostra feedback de carregamento
            messageArea.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('https://back-end-mvp-tcc.vercel.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Erro desconhecido');
                }
                
                // Verifica se o usuário é um professor
                if (data.user_role !== 'professor') {
                     throw new Error('Acesso permitido apenas para professores.');
                }

                // Login bem-sucedido! Salva o token e o nome do usuário
                localStorage.setItem('authToken', data.access_token);
                localStorage.setItem('userName', data.user_name);
                
                // Redireciona para o painel do professor
                window.location.href = 'painel.html';

            } catch (error) {
                messageArea.textContent = error.message;
            } finally {
                // Reabilita o botão
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
