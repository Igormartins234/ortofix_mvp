<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrtoFix - Loja de Recompensas Completa</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* 
    ==========================================
    ESTILOS GERAIS E SISTEMA DE TEMAS
    ==========================================
    O sistema de temas funciona alterando estas variáveis CSS. 
    O JavaScript apenas troca os valores, e o CSS aplica as mudanças em toda a página.
    */
    :root {
        --color-primary: #4A90E2;
        --color-primary-dark: #357ABD;
        --color-background: #F4F7FA;
        --color-text-dark: #2c3e50;
        --color-text-light: #8492a6;
        --color-card-bg: #ffffff;
        --color-border: #e2e8f0;
        --color-success: #10b981;
        --color-success-dark: #059669;
    }

    /* Estilos base do corpo da página */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-dark);
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Estilos dos componentes que usam as variáveis de tema */
    .reward-card {
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-border);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, border-color 0.5s ease;
    }
    .text-dynamic-dark { color: var(--color-text-dark); transition: color 0.5s ease; }
    .text-dynamic-light { color: var(--color-text-light); transition: color 0.5s ease; }

    .tab-btn.active {
        color: var(--color-primary);
        border-bottom-color: var(--color-primary);
    }
    .filter-btn.active {
        background-color: var(--color-primary);
        color: white;
    }
    .action-btn-equip {
        background-color: var(--color-primary);
    }
    .action-btn-equip:hover {
        background-color: var(--color-primary-dark);
    }
    .action-btn-equipped {
        background-color: var(--color-success);
        cursor: default;
    }

    /* Animações e Efeitos Visuais */
    .navbar-logo { width: 40px; height: auto; }
    .notification-badge {
        position: absolute; top: 0; right: 0; width: 12px; height: 12px;
        background-color: #EF4444; border-radius: 50%;
        border: 2px solid var(--color-primary-dark);
        animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
    }
    @keyframes pulse {
        0%, 100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        50% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
    }

    /* Animação para o contador de moedas */
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
    .coin-pop {
        animation: pop 0.3s ease-out;
    }

    /* Efeito de chuva de moedas */
    #coin-shower-canvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 9999; pointer-events: none; display: none;
        transition: opacity 0.5s ease-out; opacity: 0;
    }

    /* Estilos do Modal */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex; align-items: center; justify-content: center;
        z-index: 10000; opacity: 0; transition: opacity 0.3s ease;
        pointer-events: none;
    }
    .modal-overlay.visible {
        opacity: 1; pointer-events: auto;
    }
    .modal-content {
        background-color: var(--color-card-bg);
        border-radius: 1rem; padding: 2rem;
        width: 90%; max-width: 400px;
        transform: scale(0.95); transition: transform 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
        transform: scale(1);
    }

    /* Estilo do Loading Overlay */
    #loading-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background-color: var(--color-background);
        display: flex; align-items: center; justify-content: center;
        z-index: 10001; transition: opacity 0.5s ease;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }
</style>
</head>
<body class="bg-background min-h-screen flex flex-col">

<!-- Overlay de Carregamento Inicial -->
<div id="loading-overlay">
    <div class="text-center">
        <i data-lucide="loader-2" class="w-12 h-12 spinner text-dynamic-dark mx-auto"></i>
        <p class="text-lg font-semibold mt-4 text-dynamic-light">Carregando seus dados...</p>
    </div>
</div>

<header class="header-nav sticky top-0 z-50">
    <nav class="bg-[#3c6a99] text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
            <!-- Menu Hamburguer -->
            <div class="relative">
                <button aria-label="Abrir menu" class="p-2 rounded-full hover:bg-white/10"><i data-lucide="menu"></i></button>
            </div>
            <!-- Logo -->
            <a href="inicio.html"><img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="navbar-logo"></a>
            <!-- CÓDIGO NOVO E PADRONIZADO -->
<div id="user-avatar-container" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center border-2 border-transparent">

</div>
        </div>
    </nav>
</header>

<!-- Efeitos Visuais -->
<canvas id="coin-shower-canvas"></canvas>

<!-- Modal Genérico -->
<div id="item-modal" class="modal-overlay">
    <div class="modal-content text-center">
        <h2 id="modal-title" class="text-2xl font-bold text-dynamic-dark mb-4"></h2>
        <div id="modal-preview" class="w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"></div>
        <p id="modal-description" class="text-dynamic-light mb-8"></p>
        <div class="flex justify-center gap-4">
            <button id="modal-cancel" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg">Cancelar</button>

        </div>

</div>

<main class="container mx-auto px-4 sm:px-6 py-10 flex-grow">
    <!-- Título e Saldo -->
    <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold text-dynamic-dark">Loja e Inventário</h1>
        <p class="text-base text-dynamic-light mt-2 max-w-2xl mx-auto">Use suas moedas para desbloquear itens e veja suas recompensas!</p>

    <!-- Abas de Navegação -->
    <div class="max-w-5xl mx-auto mb-8 border-b border-gray-300">
        <nav class="flex space-x-6">

    <!-- Container da Loja -->
    <div id="shop-container" class="max-w-5xl mx-auto">

            <button class="filter-btn bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-full transition-all duration-300" data-filter="tema">Temas</button>

                <i data-lucide="archive" class="w-16 h-16 mx-auto text-dynamic-light"></i>
                <h3 class="mt-4 text-xl font-semibold text-dynamic-dark">Seu inventário está vazio</h3>
                <p class="mt-2 text-dynamic-light">Compre itens na loja para vê-los aqui!</p>
            </div>
        </div>
    </div>
</main>

   <footer class="bg-[#3c6a99] text-[#e3ebf2] border-t border-gray-200 mt-auto">
    <div class="container mx-auto py-2 px-4 text-center text-text-muted text-sm">
        <div class="flex items-center justify-center gap-2">
            <p>&copy; 2025 OrtoFix</p>
            <img src="../static/img/ortofix.png" alt="OrtoFix Logo" 
                class="h-6" style="filter: brightness(0) invert(1);">
        </div>

<!-- Efeitos Sonoros -->
<audio id="sound-purchase" src="/static/audio/purchase.mp3" preload="auto"></audio>
<audio id="sound-equip" src="/static/audio/equip.mp3" preload="auto"></audio>
<audio id="sound-error" src="/static/audio/error.mp3" preload="auto"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // ==========================================
    // 1. BANCO DE DADOS E ESTADO DA APLICAÇÃO
    // ==========================================
    const allItems = [
        // Temas
        { id: 'theme-default', name: 'Tema Padrão', cost: 0, category: 'tema', icon: 'sun', color: 'gray', themeData: {'--color-primary': '#4A90E2','--color-primary-dark': '#357ABD','--color-background': '#F4F7FA','--color-text-dark': '#2c3e50','--color-text-light': '#8492a6','--color-card-bg': '#ffffff','--color-border': '#e2e8f0'} },
        { id: 'theme-space', name: 'Tema: Espaço Sideral', cost: 750, category: 'tema', icon: 'sparkles', color: 'purple', themeData: {'--color-primary': '#a855f7','--color-primary-dark': '#9333ea','--color-background': '#0c1427','--color-text-dark': '#e2e8f0','--color-text-light': '#94a3b8','--color-card-bg': '#1a233b','--color-border': '#334155'} },
        { id: 'theme-ocean', name: 'Tema: Fundo do Mar', cost: 800, category: 'tema', icon: 'waves', color: 'cyan', themeData: {'--color-primary': '#22d3ee','--color-primary-dark': '#06b6d4','--color-background': '#f0f9ff','--color-text-dark': '#083344','--color-text-light': '#52525b','--color-card-bg': '#ffffff','--color-border': '#bae6fd'} },
        { id: 'theme-forest', name: 'Tema: Natureza', cost: 700, category: 'tema', icon: 'leaf', color: 'lime', themeData: {'--color-primary': '#4d7c0f','--color-primary-dark': '#365314','--color-background': '#f0fdf4','--color-text-dark': '#14532d','--color-text-light': '#3f6212','--color-card-bg': '#ffffff','--color-border': '#bbf7d0'} },
        // Avatares
        { id: 'avatar-default', name: 'Avatar Padrão', cost: 0, category: 'avatar', icon: 'user', color: 'gray'},
        { id: 'avatar-smile', name: 'Avatar: Sorridente', cost: 500, category: 'avatar', icon: 'smile-plus', color: 'blue' },
        { id: 'avatar-glasses', name: 'Avatar: Inteligente', cost: 600, category: 'avatar', icon: 'glasses', color: 'indigo' },
        { id: 'avatar-robot', name: 'Avatar: Robótico', cost: 1000, category: 'avatar', icon: 'bot', color: 'slate' },
        { id: 'avatar-rocket', name: 'Avatar: Astronauta', cost: 1200, category: 'avatar', icon: 'rocket', color: 'orange' },
        // Adesivos
        { id: 'sticker-mascot', name: 'Adesivo: Mascote', cost: 300, category: 'adesivo', icon: 'sticker', color: 'green' },
        { id: 'sticker-trophy', name: 'Adesivo: Campeão', cost: 450, category: 'adesivo', icon: 'trophy', color: 'amber' },
        { id: 'sticker-brain', name: 'Adesivo: Cérebro', cost: 400, category: 'adesivo', icon: 'brain-circuit', color: 'pink' }
    ];

    // O estado da aplicação que será salvo e carregado
    const appState = {
        coins: 2500,
        ownedItemIds: new Set(['theme-default', 'avatar-default', 'sticker-mascot']),
        activeThemeId: 'theme-default',
        activeAvatarId: 'avatar-default'
    };

    // ==========================================
    // 2. DOM ELEMENTS & SOUNDS
    // ==========================================
    const dom = {
        totalMoedas: document.getElementById('total-moedas'),
        shopGrid: document.getElementById('shop-grid'),
        inventoryGrid: document.getElementById('inventory-grid'),
        shopTab: document.getElementById('shop-tab'),
        inventoryTab: document.getElementById('inventory-tab'),
        shopContainer: document.getElementById('shop-container'),
        inventoryContainer: document.getElementById('inventory-container'),
        filterButtons: document.querySelectorAll('.filter-btn'),
        userAvatarContainer: document.getElementById('user-avatar-container'),
        inventoryEmptyState: document.getElementById('inventory-empty-state'),
        loadingOverlay: document.getElementById('loading-overlay'),
        modal: {
            overlay: document.getElementById('item-modal'),
            title: document.getElementById('modal-title'),
            preview: document.getElementById('modal-preview'),
            description: document.getElementById('modal-description'),
            cancelBtn: document.getElementById('modal-cancel'),
            confirmBtn: document.getElementById('modal-confirm')
        }
    };
    
    const sounds = {
        purchase: document.getElementById('sound-purchase'),
        equip: document.getElementById('sound-equip'),
        error: document.getElementById('sound-error')
    };

    // ==========================================
    // 3. STATE MANAGEMENT (LocalStorage)
    // ==========================================
    function saveState() {
        const stateToSave = { ...appState, ownedItemIds: Array.from(appState.ownedItemIds) };
        localStorage.setItem('ortofixShopState', JSON.stringify(stateToSave));
    }

    function loadState() {
        const savedState = localStorage.getItem('ortofixShopState');
        if (savedState) {
            const parsedState = JSON.parse(savedState);
            appState.coins = parsedState.coins;
            appState.ownedItemIds = new Set(parsedState.ownedItemIds);
            appState.activeThemeId = parsedState.activeThemeId;
            appState.activeAvatarId = parsedState.activeAvatarId;
        }
    }

    // ==========================================
    // 4. HELPER & UI FUNCTIONS
    // ==========================================
    function playSound(soundName) {
        if (sounds[soundName]) {
            sounds[soundName].currentTime = 0;
            sounds[soundName].play().catch(e => console.error("Erro ao tocar som:", e));
        }
    }

    function applyTheme(themeId) {
        const theme = allItems.find(item => item.id === themeId);
        if (!theme?.themeData) return;
        Object.entries(theme.themeData).forEach(([key, value]) => {
            document.documentElement.style.setProperty(key, value);
        });
        appState.activeThemeId = themeId;
    }

    function openModal(item) {
        dom.modal.title.textContent = `Equipar ${item.name}?`;
        dom.modal.preview.innerHTML = `<i data-lucide="${item.icon}" class="w-12 h-12 text-${item.color}-500"></i>`;
        dom.modal.preview.className = `w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 bg-${item.color}-100`;
        lucide.createIcons();
        dom.modal.description.textContent = `Este item substituirá seu avatar atual na barra de navegação.`;
        dom.modal.overlay.classList.add('visible');

        // Lógica dos botões do modal
        const confirmHandler = () => {
            equipAvatar(item.id);
            closeModal();
            dom.modal.confirmBtn.removeEventListener('click', confirmHandler);
        };
        dom.modal.confirmBtn.addEventListener('click', confirmHandler);
    }
    
    function closeModal() {
        dom.modal.overlay.classList.remove('visible');
    }

    // ==========================================
    // 5. RENDERING FUNCTIONS
    // ==========================================
    const render = {
        shop() {
            dom.shopGrid.innerHTML = allItems
                .map(item => this.cardHTML(item))
                .join('');
            lucide.createIcons();
        },
        inventory() {
            const items = allItems.filter(item => appState.ownedItemIds.has(item.id));
            dom.inventoryEmptyState.classList.toggle('hidden', items.length > 0);
            dom.inventoryGrid.innerHTML = items.length > 0 ? items.map(item => this.inventoryCardHTML(item)).join('') : '';
            lucide.createIcons();
        },
        cardHTML(item) {
            const isOwned = appState.ownedItemIds.has(item.id);
            const button = isOwned
                ? `<button class="w-full bg-gray-400 text-white font-semibold py-2.5 px-4 rounded-lg cursor-not-allowed" disabled>Já Possui</button>`
                : `<button class="unlock-btn action-btn-equip w-full text-white font-semibold py-2.5 px-4 rounded-lg transition-colors" data-item-id="${item.id}">Desbloquear</button>`;
            return `
                <div class="reward-card p-6 flex flex-col text-center rounded-lg" data-category="${item.category}" style="${item.cost === 0 ? 'display:none;' : ''}">
                    <div class="w-20 h-20 bg-${item.color}-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="${item.icon}" class="w-10 h-10 text-${item.color}-500"></i></div>
                    <h3 class="text-lg font-semibold text-dynamic-dark">${item.name}</h3>
                    <div class="flex items-center justify-center text-lg font-semibold text-dynamic-dark my-4"><i data-lucide="coins" class="w-5 h-5 mr-2 text-yellow-400"></i>${item.cost}</div>
                    ${button}
                </div>`;
        },
        inventoryCardHTML(item) {
            let actionButton = `<p class="text-sm text-green-600 font-bold mt-auto pt-4">ADQUIRIDO</p>`;
            if (item.category === 'tema') {
                actionButton = (item.id === appState.activeThemeId)
                    ? `<button class="action-btn-equipped w-full text-white font-semibold py-2.5 px-4 rounded-lg mt-auto" disabled>Em Uso</button>`
                    : `<button class="action-btn action-btn-equip w-full text-white font-semibold py-2.5 px-4 rounded-lg mt-auto transition-colors" data-item-id="${item.id}">Usar Tema</button>`;
            } else if (item.category === 'avatar') {
                actionButton = (item.id === appState.activeAvatarId)
                    ? `<button class="action-btn-equipped w-full text-white font-semibold py-2.5 px-4 rounded-lg mt-auto" disabled>Equipado</button>`
                    : `<button class="action-btn action-btn-equip w-full text-white font-semibold py-2.5 px-4 rounded-lg mt-auto transition-colors" data-item-id="${item.id}">Equipar</button>`;
            }
            return `
                <div class="reward-card p-6 flex flex-col text-center rounded-lg" data-category="${item.category}">
                    <div class="w-20 h-20 bg-${item.color}-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="${item.icon}" class="w-10 h-10 text-${item.color}-500"></i></div>
                    <h3 class="text-lg font-semibold text-dynamic-dark flex-grow">${item.name}</h3>
                    ${actionButton}
                </div>`;
        },
        coins() {
            dom.totalMoedas.textContent = appState.coins;
            dom.totalMoedas.classList.add('coin-pop');
            setTimeout(() => dom.totalMoedas.classList.remove('coin-pop'), 300);
        },
        equippedAvatar() {
            const avatar = allItems.find(item => item.id === appState.activeAvatarId);
            if (avatar) {
            // 1. Limpa o contêiner e insere o novo elemento <i> com o ícone correto.
            dom.userAvatarContainer.innerHTML = `<i data-lucide="${avatar.icon}" class="text-white"></i>`;
            
            // 2. Chama a biblioteca para transformar o novo <i> em um <svg> visível.
            lucide.createIcons();
        }
        }
    };

    // ==========================================
    // 6. CORE LOGIC (Purchase, Equip, Filter)
    // ==========================================
    function purchaseItem(itemId) {
        const item = allItems.find(i => i.id === itemId);
        if (!item || appState.ownedItemIds.has(itemId)) return;

        if (appState.coins >= item.cost) {
            appState.coins -= item.cost;
            appState.ownedItemIds.add(item.id);
            playSound('purchase');
            saveState();
            render.coins();
            render.shop();
            render.inventory();
            Swal.fire({ icon: 'success', title: 'Sucesso!', text: `Você desbloqueou "${item.name}"!`, confirmButtonColor: 'var(--color-primary)'}).then(startCoinShower);
        } else {
            playSound('error');
            Swal.fire({ icon: 'error', title: 'Moedas Insuficientes', text: 'Continue jogando para ganhar mais moedas!', confirmButtonColor: 'var(--color-primary)'});
        }
    }

    function equipAvatar(avatarId) {
        appState.activeAvatarId = avatarId;
        playSound('equip');
        saveState();
        render.equippedAvatar();
        render.inventory();
    }
    
    function handleFilter(filter) {
        dom.filterButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.filter === filter));
        dom.shopGrid.querySelectorAll('.reward-card').forEach(card => {
            card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'flex' : 'none';
        });
    }

    // ==========================================
    // 7. EVENT HANDLERS
    // ==========================================
    function setupEventListeners() {
        dom.shopGrid.addEventListener('click', e => {
            if (e.target.matches('.unlock-btn')) purchaseItem(e.target.dataset.itemId);
        });

        dom.inventoryGrid.addEventListener('click', e => {
            if (e.target.matches('.action-btn')) {
                const item = allItems.find(i => i.id === e.target.dataset.itemId);
                if (item.category === 'tema') {
                    applyTheme(item.id);
                    playSound('equip');
                    saveState();
                    render.inventory();
                } else if (item.category === 'avatar') {
                    openModal(item);
                }
            }
        });

        dom.filterButtons.forEach(button => button.addEventListener('click', () => handleFilter(button.dataset.filter)));
        
        const handleTabSwitch = (isShop) => {
            dom.shopContainer.classList.toggle('hidden', !isShop);
            dom.inventoryContainer.classList.toggle('hidden', isShop);
            dom.shopTab.classList.toggle('active', isShop);
            dom.inventoryTab.classList.toggle('active', !isShop);
        };
        dom.shopTab.addEventListener('click', () => handleTabSwitch(true));
        dom.inventoryTab.addEventListener('click', () => handleTabSwitch(false));
        
        dom.modal.cancelBtn.addEventListener('click', closeModal);
        dom.modal.overlay.addEventListener('click', (e) => {
            if (e.target === dom.modal.overlay) closeModal();
        });
    }

    // ==========================================
    // 8. INITIALIZATION
    // ==========================================
    function init() {
        loadState();
        
        // Simula o carregamento dos dados do "servidor"
        setTimeout(() => {
            applyTheme(appState.activeThemeId);
            render.equippedAvatar();
            render.coins();
            render.shop();
            render.inventory();
            handleFilter('all');
            setupEventListeners();
            
            dom.loadingOverlay.style.opacity = '0';
            setTimeout(() => dom.loadingOverlay.style.display = 'none', 500);
        }, 1500); // Atraso de 1.5 segundos para simular carregamento
    }

    init();

    // ==========================================
    // 9. CANVAS - COIN SHOWER LOGIC (NO CHANGES)
    // ==========================================
    const canvas = document.getElementById('coin-shower-canvas');
    const ctx = canvas.getContext('2d');
    let coins = []; let animationFrameId;
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    class Coin { constructor() { this.x = Math.random()*canvas.width; this.y = -20; this.radius = Math.random()*8+6; this.speedY = Math.random()*3+2; this.speedX = Math.random()*2-1;} update() { this.y += this.speedY; this.x += this.speedX; } draw() { ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle=`rgba(250,204,21,1)`; ctx.fill(); ctx.strokeStyle=`rgba(217,119,6,1)`; ctx.lineWidth=2; ctx.stroke(); }}
    function animateCoins() { ctx.clearRect(0,0,canvas.width,canvas.height); coins.forEach((c,i) => {c.update(); c.draw(); if(c.y > canvas.height+20) coins.splice(i,1);}); animationFrameId = requestAnimationFrame(animateCoins); }
    function startCoinShower() { coins = []; for(let i=0;i<150;i++) setTimeout(()=>coins.push(new Coin()),i*10); canvas.style.display='block'; setTimeout(()=>canvas.style.opacity='1',50); animateCoins(); setTimeout(stopCoinShower,3000); }
    function stopCoinShower() { canvas.style.opacity='0'; setTimeout(()=>{cancelAnimationFrame(animationFrameId); ctx.clearRect(0,0,canvas.width,canvas.height); canvas.style.display='none';}, 500); }
});
</script>
