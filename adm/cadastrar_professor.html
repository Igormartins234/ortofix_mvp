<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - Cadastrar Professor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F7FA;
        }
        .sidebar {
            background-color: #2c3e50;
            transition: width 0.3s ease-in-out;
        }
        .sidebar-link {
            color: #bdc3c7;
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #34495e;
            color: #ffffff;
        }
        .sidebar-link.active {
             border-left: 4px solid #4A90E2;
        }
        .sidebar-text {
            white-space: nowrap;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar (Menu Lateral Retrátil) -->
    <aside id="sidebar" class="sidebar w-64 text-white flex-shrink-0 flex flex-col">
        <div class="h-20 flex items-center justify-center border-b border-gray-700 px-4 overflow-hidden">
             <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="h-10 flex-shrink-0">
             <span class="sidebar-text ml-3 font-semibold text-xl">OrtoFix Admin</span>
        </div>
        
        <nav class="flex-grow p-4 space-y-2">
            <a href="cadastrar_professor.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg">
                <i data-lucide="user-plus" class="w-6 h-6 flex-shrink-0"></i>
                <span class="sidebar-text">Cadastrar Professor</span>
            </a>
            <a href="painel-adm-prof.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg">
                <i data-lucide="graduation-cap" class="w-6 h-6 flex-shrink-0"></i>
                <span class="sidebar-text">Painel Professores</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-gray-700">
            <a href="./index.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-red-400 hover:bg-red-900/50">
                <i data-lucide="log-out" class="w-6 h-6 flex-shrink-0"></i>
                <span class="sidebar-text">Sair</span>
            </a>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center h-20 flex-shrink-0">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-2xl font-semibold text-gray-800">Cadastrar Novo Professor</h1>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-gray-600 hidden sm:block">Olá, Administrador!</span>
            </div>
        </header>

        <main class="flex-grow p-8 overflow-y-auto">
            <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <form id="cadastro-professor-form" class="space-y-6">
                    <div id="message-area" class="hidden"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md-col-span-2">
                            <label for="nome" class="block text-sm font-semibold text-gray-600">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                        </div>
                        <div>
                            <label for="cpf" class="block text-sm font-semibold text-gray-600">CPF (apenas números)</label>
                            <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}"
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-600">E-mail</label>
                            <input type="email" id="email" name="email" required
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                        </div>
                        <div class="md-col-span-2">
                            <label for="senha" class="block text-sm font-semibold text-gray-600">Senha Provisória</label>
                            <input type="password" id="senha" name="senha" required
                                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                        </div>
                    </div>
                    <div class="pt-4 border-t">
                        <button type="submit" id="submit-btn"
                                class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-[#2c3e50] hover:bg-[#34495e] transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2c3e50]">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            Cadastrar Professor
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            // --- SCRIPT DA SIDEBAR ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');

            const applySidebarState = (state) => {
                if (state === 'collapsed') {
                    sidebar.classList.remove('w-64');
                    sidebar.classList.add('w-20');
                    sidebarTexts.forEach(text => text.classList.add('hidden'));
                } else {
                    sidebar.classList.remove('w-20');
                    sidebar.classList.add('w-64');
                    sidebarTexts.forEach(text => text.classList.remove('hidden'));
                }
            };

            const savedState = localStorage.getItem('sidebarState');
            applySidebarState(savedState || 'expanded'); 

            sidebarToggle.addEventListener('click', () => {
                const isCollapsed = sidebar.classList.contains('w-20');
                const newState = isCollapsed ? 'expanded' : 'collapsed';
                localStorage.setItem('sidebarState', newState);
                applySidebarState(newState);
            });

            // --- SCRIPT DO FORMULÁRIO DE CADASTRO ---
            const form = document.getElementById('cadastro-professor-form');
            const messageArea = document.getElementById('message-area');
            // CORREÇÃO 1: A variável submitBtn não estava declarada.
            const submitBtn = document.getElementById('submit-btn');

            // CORREÇÃO 2: A função getAuthToken não estava definida.
            function getAuthToken() {
                return localStorage.getItem('authToken');
            }

            // CORREÇÃO 3: A função validarCPF não estava definida.
            function validarCPF(cpf) {
                // Validação simples que verifica se existem 11 dígitos numéricos.
                return /^\d{11}$/.test(cpf);
            }

            function showMessage(message, isError = false) {
                messageArea.innerHTML = `<div class="p-4 rounded-lg text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${message}</div>`;
                messageArea.classList.remove('hidden');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageArea.classList.add('hidden');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white rounded-full"></span> Cadastrando...';

                const nome = document.getElementById('nome').value.trim();
                const cpf = document.getElementById('cpf').value.trim();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;

                if (!nome || !cpf || !email || !senha) {
                    showMessage('Todos os campos são obrigatórios!', true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> Cadastrar Professor';
                    lucide.createIcons();
                    return;
                }

                if (!validarCPF(cpf)) {
                    showMessage('CPF inválido. Deve conter exatamente 11 números.', true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> Cadastrar Professor';
                    lucide.createIcons();
                    return;
                }

                const authToken = getAuthToken();
                if (!authToken) {
                    showMessage('Token de autenticação não encontrado. Faça login novamente.', true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> Cadastrar Professor';
                    lucide.createIcons();
                    // Opcional: Redirecionar para a página de login
                    // window.location.href = 'login.html';
                    return;
                }

                try {
                    const response = await fetch('https://back-end-mvp-tcc.vercel.app/api/professor', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            nomeProfessor: nome,
                            cpfProfessor: cpf,
                            emailProfessor: email,
                            senhaProfessor: senha
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.msg || 'Erro desconhecido ao cadastrar professor.');
                    }

                    showMessage(`✅ Professor cadastrado com sucesso!`);
                    form.reset();

                } catch (error) {
                    showMessage(`❌ ${error.message}`, true);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> Cadastrar Professor';
                    lucide.createIcons();
                }
            });
        });
    </script>
    
</body>
</html>
