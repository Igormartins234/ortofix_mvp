<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoFix - TypeRun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #4A90E2;
            --color-primary-dark: #357ABD;
            --color-background: #F4F7FA;
            --color-card-bg: #ffffff;
            --color-border: #e2e8f0;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-background);
        }

        .content-card {
            background-color: var(--color-card-bg);
            border-radius: 1.25rem; /* Mais arredondado */
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }

        .word {
            display: inline-block;
            cursor: pointer;
            padding: 0.25rem 0.6rem;
            margin: 0.15rem;
            border-radius: 0.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            font-weight: 500;
        }

        .word:hover {
            transform: translateY(-2px);
            background-color: #eef2ff; /* Indigo 50 */
            border-color: #c7d2fe; /* Indigo 200 */
        }

        .selected {
            background-color: var(--color-primary);
            color: white;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            border-color: var(--color-primary-dark);
        }

        #textoComErros {
            line-height: 2.2;
            font-size: 1.125rem;
            letter-spacing: 0.03em;
            color: #374151; /* Gray 700 */
        }
        
        /* Animações */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<header class="header-nav sticky top-0 z-50">
    <nav class="bg-[#3c6a99] text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
             <div class="relative">
                <button id="menu-btn" class="p-2 rounded-full hover:bg-white/10"><i data-lucide="menu"></i></button>
             </div>
             <a href="index.html" class="mx-auto md:mx-0"><img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="w-10"></a>
             <div class="flex items-center gap-2">
                 <a href="perfil.html" class="relative p-2 rounded-full hover:bg-white/10"><i data-lucide="user-circle"></i></a>
             </div>
        </div>
    </nav>
</header>

<main class="container mx-auto px-4 py-8 flex-grow">
    <div class="content-card max-w-4xl mx-auto p-6 sm:p-8">
        <!-- Cabeçalho do Jogo -->
        <div class="text-center border-b border-gray-200 pb-6 mb-6">
            <i data-lucide="keyboard" class="w-12 h-12 text-indigo-500 mx-auto bg-indigo-100 p-2.5 rounded-full"></i>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mt-3">TypeRun</h1>
            <p class="text-md text-gray-500 mt-1">Encontre e selecione as palavras escritas incorretamente no texto.</p>
        </div>

        <!-- Barra de Controles -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <button id="btnGerarTexto" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-[#3c6a99] hover:bg-[#357ABD] text-white font-semibold py-2.5 px-6 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-wait">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                <span>Gerar Novo Texto</span>
            </button>
            <div id="loading" class="hidden items-center gap-2 text-gray-500 text-sm">
                <i data-lucide="loader-2" class="w-5 h-5 spinner"></i>
                <span id="loading-text">Carregando...</span>
            </div>
        </div>

        <!-- Área de Erro -->
        <div id="error" class="hidden flex items-center gap-3 bg-red-50 text-red-700 border border-red-200 p-3 rounded-lg mb-4">
            <i data-lucide="alert-circle" class="w-5 h-5"></i>
            <span id="error-text"></span>
        </div>

        <!-- Área do Exercício -->
        <div id="areaExercicio" class="hidden">
            <div id="textoComErros" class="bg-slate-50 border border-slate-200 p-5 rounded-lg mb-6 shadow-inner">
                <!-- Palavras serão injetadas aqui -->
            </div>
            <button id="btnConcluir" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-6 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-wait">
                <i data-lucide="check-circle-2" class="w-5 h-5"></i>
                <span>Concluir Seleção</span>
            </button>
        </div>

        <!-- Área de Resultado -->
        <div id="areaResultado" class="hidden mt-8 border-t border-gray-200 pt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Resultado da Avaliação</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Bloco do Gabarito -->
                <div class="result-block bg-green-50 border border-green-200 p-5 rounded-lg">
                    <div class="flex items-center gap-3 mb-3">
                        <i data-lucide="check-circle" class="w-6 h-6 text-green-600"></i>
                        <h3 class="text-lg font-semibold text-green-800">Gabarito</h3>
                    </div>
                    <p class="text-sm text-green-700 mb-2">Estas eram as palavras com erros:</p>
                    <p id="palavrasCorretas" class="text-green-900 font-semibold text-lg"></p>
                </div>
                <!-- Bloco da Resposta do Usuário -->
                <div class="result-block bg-amber-50 border border-amber-200 p-5 rounded-lg">
                    <div class="flex items-center gap-3 mb-3">
                        <i data-lucide="pencil" class="w-6 h-6 text-amber-600"></i>
                        <h3 class="text-lg font-semibold text-amber-800">Sua Resposta</h3>
                    </div>
                    <p class="text-sm text-amber-700 mb-2">Você selecionou estas palavras:</p>
                    <p id="selecaoUsuario" class="text-amber-900 font-semibold text-lg"></p>
                </div>
            </div>
            <!-- Bloco do Feedback do Gemini -->
            <div class="result-block bg-indigo-50 border border-indigo-200 p-5 rounded-lg mt-6">
                <div class="flex items-center gap-3 mb-3">
                    <i data-lucide="sparkles" class="w-6 h-6 text-indigo-600"></i>
                    <h3 class="text-lg font-semibold text-indigo-800">Análise do Gemini</h3>
                </div>
                <div id="feedbackGemini" class="text-indigo-800 whitespace-pre-wrap leading-relaxed"></div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-[#3c6a99] text-white text-center p-4 mt-auto">
    <div class="container mx-auto flex items-center justify-center gap-2">
      <img src="../static/img/ortofix.png" alt="OrtoFix Logo" class="h-6" style="filter: brightness(0) invert(1);">
      <p class="text-sm">&copy; 2025 OrtoFix</p>
    </div>
</footer>

<script>
    lucide.createIcons();
    
    // --- ELEMENTOS DO DOM ---
    const btnGerarTexto = document.getElementById('btnGerarTexto');
    const btnConcluir = document.getElementById('btnConcluir');
    const textoComErrosDiv = document.getElementById('textoComErros');
    const areaExercicioDiv = document.getElementById('areaExercicio');
    const areaResultadoDiv = document.getElementById('areaResultado');
    const loadingDiv = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const errorDiv = document.getElementById('error');
    const errorText = document.getElementById('error-text');
    const palavrasCorretasSpan = document.getElementById('palavrasCorretas');
    const selecaoUsuarioSpan = document.getElementById('selecaoUsuario');
    const feedbackGeminiDiv = document.getElementById('feedbackGemini');

    let textoOriginalGlobal = "";
    let palavrasSelecionadas = new Set(); // Usar Set para evitar duplicatas

    // --- FUNÇÕES DE CONTROLE DE UI ---
    function showLoading(isLoading, message = "Carregando...") {
        loadingText.textContent = message;
        loadingDiv.style.display = isLoading ? 'flex' : 'none';
        btnGerarTexto.disabled = isLoading;
        btnConcluir.disabled = isLoading;
        if (isLoading) {
            errorDiv.classList.add('hidden');
        }
    }

    function showError(message) {
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
        showLoading(false);
    }

    function resetUI() {
        areaExercicioDiv.classList.add('hidden');
        areaResultadoDiv.classList.add('hidden');
        errorDiv.classList.add('hidden');
        textoComErrosDiv.innerHTML = "";
        palavrasSelecionadas.clear();
        btnGerarTexto.querySelector('span').textContent = 'Gerar Novo Texto';
    }

    // --- LÓGICA DO JOGO ---
    btnGerarTexto.addEventListener('click', async () => {
        resetUI();
        showLoading(true, "Gerando texto...");

        try {
            const response = await fetch('https://api-tcc-alpha.vercel.app/api/gerar_exercicio', { method: 'POST' });
            if (!response.ok) {
                const errData = await response.json().catch(() => ({ error: `Erro HTTP ${response.status}` }));
                throw new Error(errData.error);
            }
            const data = await response.json();
            textoOriginalGlobal = data.texto_com_erros;
            renderTexto(textoOriginalGlobal);
            areaExercicioDiv.classList.remove('hidden', 'fade-in');
            void areaExercicioDiv.offsetWidth; // Force reflow para reiniciar animação
            areaExercicioDiv.classList.add('fade-in');
            btnGerarTexto.querySelector('span').textContent = 'Gerar Outro Texto';
        } catch (err) {
            console.error('Erro ao gerar texto:', err);
            showError(err.message || 'Não foi possível conectar à API.');
        } finally {
            showLoading(false);
        }
    });

    function renderTexto(texto) {
        const palavras = texto.split(/(\s+)/); // Mantém os espaços para reconstrução
        textoComErrosDiv.innerHTML = "";
        palavras.forEach((palavra) => {
            if (palavra.trim() === '') {
                textoComErrosDiv.appendChild(document.createTextNode(palavra));
                return;
            }
            const span = document.createElement("span");
            span.textContent = palavra;
            span.classList.add("word");
            span.addEventListener("click", () => {
                const cleanWord = palavra.replace(/[.,!?;:]$/, ''); // Remove pontuação final para seleção
                span.classList.toggle("selected");
                if (span.classList.contains("selected")) {
                    palavrasSelecionadas.add(cleanWord);
                } else {
                    palavrasSelecionadas.delete(cleanWord);
                }
            });
            textoComErrosDiv.appendChild(span);
        });
    }

    btnConcluir.addEventListener('click', async () => {
        if (palavrasSelecionadas.size === 0) {
            showError("Por favor, selecione ao menos uma palavra que você acha estar errada.");
            return;
        }

        showLoading(true, "Avaliando sua seleção...");
        areaResultadoDiv.classList.add('hidden');

        try {
            const response = await fetch('https://api-tcc-alpha.vercel.app/api/typerun/verificar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    texto_original: textoOriginalGlobal,
                    selecao_usuario: Array.from(palavrasSelecionadas)
                })
            });

            if (!response.ok) {
                 const errData = await response.json().catch(() => ({ error: `Erro HTTP ${response.status}` }));
                throw new Error(errData.error);
            }

            const data = await response.json();

            palavrasCorretasSpan.textContent = data.palavras_com_erro.join(", ") || "Nenhuma";
            selecaoUsuarioSpan.textContent = data.selecao_usuario.join(", ") || "Nenhuma";
            feedbackGeminiDiv.textContent = data.feedback;
            
            areaResultadoDiv.classList.remove('hidden', 'fade-in');
            void areaResultadoDiv.offsetWidth;
            areaResultadoDiv.classList.add('fade-in');
            window.scrollTo({ top: areaResultadoDiv.offsetTop - 100, behavior: 'smooth' });

        } catch (err) {
            console.error('Erro ao avaliar seleção:', err);
            showError(err.message || 'Não foi possível conectar à API.');
        } finally {
            showLoading(false);
        }
    });
</script>
</body>
</html>
